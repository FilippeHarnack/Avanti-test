<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Barra promocional */
        .promo-bar {
            background-color: #0d66c5;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            padding: 15px 20px;
        }

        /* Centralizar Menu */
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px; /* Ajustado para subir os menus mais perto do topo */
            font-size: 1.1rem;
            text-align: center;
            flex-wrap: wrap;
        }

        .category-btn, .department-btn {
            background-color: transparent; /* Sem fundo */
            color: black;
            border: none; /* Remover borda */
            padding: 12px 20px; /* Ajuste para o botão sem bordas arredondadas */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .category-btn:hover, .department-btn:hover {
            background-color: transparent; /* Sem fundo ao passar o mouse */
            color: #007bff; /* Cor ao passar o mouse */
            box-shadow: none; /* Sem sombra */
        }

        /* Menu lateral */
        .category-menu {
            display: none;
            background-color: white;
            border: 1px solid #ddd;
            position: absolute;
            width: 250px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 5px;
        }

        .category-menu a {
            color: black;
            padding: 12px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .category-menu a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Imagem de fundo */
        .hero {
            background: url('https://via.placeholder.com/1600x600') no-repeat center center;
            background-size: cover;
            padding: 80px 0;
            text-align: center;
            color: white;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Swiper (Carrossel) */
        .swiper-container {
            width: 100%;
            height: 300px;
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide img {
            border-radius: 10px;
        }

        /* Ajustes para mobile */
        @media (max-width: 768px) {
            .hero {
                padding: 80px 0;
            }

            .menu-container {
                flex-direction: column;
                gap: 10px;
            }

            .category-btn, .department-btn {
                padding: 10px 20px;
            }

            .swiper-container {
                height: 250px;
            }

            .search-container {
                flex-grow: 1;
                justify-content: space-between;
            }

            .user-profile, .cart-icon {
                font-size: 1rem;
                color: white;
            }
        }

        /* Efeitos nos botões */
        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Ajustes do Hero */
        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Barra de busca centralizada */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-container form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        /* Barra de navegação com itens de perfil e carrinho */
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-nav .user-profile, .navbar-nav .cart-icon {
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="promo-bar">Ganhe R$100 no primeiro pedido. Use o cupom DESCONTO100</div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Minha Loja</a>
            <div class="search-container">
                <form class="d-flex" onsubmit="search(event)">
                    <input id="search-input" class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-light ms-2" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- Adicionando perfil e carrinho -->
            <div class="navbar-nav ms-auto">
                <span class="user-profile">Olá, João</span>
                <span class="cart-icon"><i class="fas fa-shopping-cart"></i> (0)</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Menus -->
        <div class="menu-container">
            <button class="category-btn" onclick="toggleCategories()">
                <i class="fas fa-bars"></i> Todas as Categorias <i class="fas fa-chevron-down"></i>
            </button>
            <button class="department-btn">Novidades</button>
            <button class="department-btn">Promoções</button>
            <button class="department-btn">Masculino</button>
            <button class="department-btn">Feminino</button>
            <button class="department-btn">Infantil</button>
            <button class="department-btn">Acessórios</button>
        </div>
    </div>

    <!-- Seção de Boas-Vindas com Imagem -->
    <div class="hero">
        <div class="hero-content">
            <h1>Bem-vindo à Minha Loja</h1>
            <p>Encontre os melhores produtos com desconto exclusivo para você</p>
        </div>
    </div>

    <div class="container mt-3">
        <p id="search-result" class="search-result"></p>
    </div>

    <!-- Carrossel -->
    <div class="container mt-4">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x300" class="img-fluid" alt="Slide 1"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x300" class="img-fluid" alt="Slide 2"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/800x300" class="img-fluid" alt="Slide 3"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <footer class="text-center py-3 mt-4">
        <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
    </footer>

    <script>
        function search(event) {
            event.preventDefault();
            let query = document.getElementById("search-input").value;
            document.getElementById("search-result").textContent = `Você buscou por: "${query}"`;
        }

        function toggleCategories() {
            var menu = document.getElementById("category-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        });
    </script>
