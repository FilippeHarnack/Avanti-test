<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS externo -->
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>Meu Projeto</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero text-center py-5">
        <h2>Bem-vindo ao nosso site</h2>
        <p>Conteúdo principal da página seguindo o layout do Figma.</p>
        <button class="btn btn-primary">Saiba mais</button>
    </section>

    <!-- Cards (usando grid Bootstrap) -->
    <section class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text">Descrição do card.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Título 2</h5>
                        <p class="card-text">Descrição do card.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Título 3</h5>
                        <p class="card-text">Descrição do card.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Meu Projeto. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
