<!DOCTYPE html>  
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #333; }
        
        .promo-bar { background-color: #0d66c5; color: white; text-align: center; padding: 10px; font-weight: bold; }
        .navbar { background-color: #007bff; padding: 15px; display: flex; justify-content: center; align-items: center; gap: 30px; }
        .navbar-brand { color: white; font-size: 1.5rem; text-align: center; }
        .search-bar { width: 100%; max-width: 500px; }
        .navbar-icons { display: flex; align-items: center; gap: 20px; }
        .navbar-icons i { font-size: 1.5rem; color: white; cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -5px; right: -10px; background-color: red; color: white; font-size: 0.8rem; border-radius: 50%; padding: 2px 6px; }
        .profile-btn { color: white; font-size: 1rem; font-weight: bold; }
        .menu-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
        .category-btn, .department-btn { background-color: transparent; color: black; border: 2px solid #007bff; padding: 12px 25px; font-weight: bold; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; }
        .category-btn:hover, .department-btn:hover { background-color: #007bff; color: white; }
        .background-section {
            background-image: url(https://lojashoebiz.vteximg.com.br/arquivos/ids/560140/banner_cat_jeans_roupas.png?v=638639099685930000);
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .products-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .product-card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; padding: 15px; transition: transform 0.3s ease; display: flex; flex-direction: column; justify-content: space-between; height: 350px; }
        .product-card:hover { transform: scale(1.05); }
        .product-card img { width: 100%; border-radius: 10px; }
        .product-card p { font-weight: bold; margin-top: 10px; }
        .buy-button { background-color: #007bff; color: white; border: none; padding: 10px; margin-top: auto; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; width: 100%; }
        .buy-button:hover { background-color: #0056b3; }
        footer { background-color: #007bff; color: white; padding: 10px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="promo-bar">Ganhe R$100 no primeiro pedido. Use o cupom DESCONTO100</div>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Renove</a>
        <input type="text" class="form-control search-bar" placeholder="O que você está procurando?">
        <div class="navbar-icons">
            <span class="profile-btn">Olá, João</span>
            <div style="position: relative;">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">3</span>
            </div>
        </div>
    </nav>
    <div class="background-section"></div>
    <div class="container menu-container">
        <button class="category-btn"><i class="fas fa-bars"></i> Todas as Categorias</button>
        <button class="department-btn">Novidades</button>
        <button class="department-btn">Promoções</button>
        <button class="department-btn">Masculino</button>
        <button class="department-btn">Feminino</button>
    </div>
    <div class="container products-container">
        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th?id=OIP.JeiDNNFWMhf-4XYJrlfXEQHaHa&w=474&h=474&c=7" alt="Camisa Casual">
            <p>Camisa Casual - R$59,90</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.nHiVeKnHoX8uNjSPB1j35wHaIl&w=474&h=474&c=7" alt="Calça Jeans">
            <p>Calça Jeans - R$89,90</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.w3x84ih0GVkUbRgXzM_VwAHaLH&w=474&h=474&c=7" alt="Vestido Floral">
            <p>Vestido Floral - R$119,90</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.tM7rfu1f-K82mtoVpSvu7gHaHa&w=474&h=474&c=7" alt="Jaqueta de Couro">
            <p>Jaqueta de Couro - R$199,90</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="https://tse3.mm.bing.net/th?id=OIP.8Ev7IxVkItsgffPoppXw0AHaHa&w=474&h=474&c=7" alt="Tênis Esportivo">
            <p>Tênis Esportivo - R$149,90</p>
            <button class="buy-button">Comprar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
